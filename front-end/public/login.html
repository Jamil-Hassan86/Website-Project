<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ShapeShift - Log In Page</title>
        <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
        <script src="/script.js"></script>
        <style> main {height: 100vh; display: flex; justify-content: center; align-items: center;} .main-image img { width: 100%; height: 100%; object-fit: cover;} .main-image { display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh; position: relative;} .login { position: absolute; display: flex; justify-content: center; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1;} #login-form h2 { color: #1d571d;} #login-form {margin-top: 5%; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 270px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: white; box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.2); position: relative;} form label { margin-top: 10px; font-size: 14px; } form input[type="text"], form input[type="email"], form input[type="password"], form input[type="text"] { width: 80%; padding: 10px; margin-top: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; } form button[type="Enter"] { width: 80%; padding: 10px; margin-top: 20px; font-size: 16px; border: none; border-radius: 5px; background-color: green; color: white; cursor: pointer; transition: background-color 0.3s ease; } form button[type="Enter"]:hover { background-color: #68c268; } </style>
    </head>
    <body>
        <header>
            <a href="/" class="logo">
                <p class="shape-logo">SHAPE</p>
                <p class="shift-logo">SHIFT</p>
            </a> 
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/calculator.html">BMI Calculator</a></li>
                    <li><a href="/feedback">Reviews</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>

                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="calculator.html">BMI Calculator</a>
                        <a href="/feedback">Feedback</a>
                        <a href="/about.html">About</a>
                        <a href="/signup.html">Sign Up</a>
                        <a href="/login.html">Log In</a>
                    </div>
                </div>
            </nav>
            <div class="sign-up">
                <a class="sign-up-text" href="/signup.html">Sign up</a>
                <img class="profile" src="profile.svg">
            </div>
        </header>
        <main>
            <div class="main-image">
                <img src = "/Main.png">
                <div class="login">
                    <form id="login-form">
                        <h2>Log In</h2>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <button type="Enter">Log In</button>
                    </form>
                </div>
            </div>    
        </main>    
        <script src="/redirect.js"></script>

    </body>

</html>
