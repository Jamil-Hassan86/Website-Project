<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ShapeShift - Sign Up Page</title>
        <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
        <script src="/script.js"></script>
        <style> main {height: 100vh; display: flex; justify-content: center; align-items: center; position: relative;} .main-image img { width: 100%; height: 100%; object-fit: cover;} .main-image { display:flex; justify-content: center; align-items: center; width: 100%; height: 100vh; position: relative;} .form {display: flex; justify-content: center; position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); z-index: 1;} #signup-form h2 {color: #1d571d;} #signup-form { margin-top: 5%; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 270px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: white; box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.2); position: relative; } form label { margin-top: 10px; font-size: 14px; } form input[type="text"], form input[type="email"], form input[type="password"], form input[type="text"] { width: 80%; padding: 10px; margin-top: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; } form button[type="submit"] { width: 80%; padding: 10px; margin-top: 80px; font-size: 16px; border: none; border-radius: 5px; background-color: green; color: white; cursor: pointer; transition: background-color 0.3s ease; } form button[type="submit"]:hover { background-color: #68c268; } form select { width: 60%; padding: 10px; margin-top: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }</style>

    </head>
    <body>
        <header>
            <a href="/" class="logo">
                <p class="shape-logo">SHAPE</p>
                <p class="shift-logo">SHIFT</p>
            </a> 
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>

                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="/about.html">About</a>
                        <a href="/signup.html">Sign Up</a>
                        <a href="/login.html">Log In</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-image">
                <img src = "/gym-bg.jpg">
                <div class ="form">
                    <form id="signup-form">
                        <h2>Sign Up</h2>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <label for="fitness_plan">Fitness Plan:</label>
                        <select id="fitness_plan" name="fitness_plan" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="pro">Pro</option>
                        </select>
                        <br>
                        <a href="/login.html">Already have an account? Log in here.</a>
                        <br>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>  
            </div>      
        </main>    
        <script src="/form.js"></script>
    </body>

</html>
