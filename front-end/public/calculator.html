<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BMI Calculator</title>
        <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
        <script src="/script.js"></script>
        <script src="/Calculate.js"></script>
        <style>
            
            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
                background-color: #ffffff;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }
            
           body {
                font-family: 'Arial', sans-serif;
                background: #f4f4f4;
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .header {
                background: #d35400;
                color: white;
                padding: 10px 20px;
                text-align: center;
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 20px;
            }

            .box {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                width: 300px;
            }

            .box h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

            .container {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
            }

            .inputH, .inputW, .result {
                margin-bottom: 10px;
                width: 300px;
            }

            .inputH input, .inputW input, .calculate {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }

            .calculate {
                background-color: #e74c3c;
                color: white;
                font-size: 16px;
                border: 0;
                cursor: pointer;
                margin-top: 20px;
            }

            .calculate:hover {
                background-color: #c0392b;
            }

            .result {
                text-align: center;
            }

            /* Responsive styles */
            @media (max-width: 768px) {
                .header, .box, .container {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/home" class="logo">
                <p class="shape-logo">SHAPE</p>
                <p class="shift-logo">SHIFT</p>
            </a> 
            <nav>
                <ul class="nav-links">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/calculator.html">BMI Calculator</a></li>
                    <li><a href="/feedback">Reviews</a></li>
                    <li><a href="/fitnessPlan">Fitness Plan</a></li>
                </ul>

                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="calculator.html">BMI Calculator</a>
                        <a href="/feedback">Feedback</a>
                        <a href="/fitnessPlan">Fitness Plan</a>
                        <a href="/log-out">Log Out</a>

                    </div>
                </div>
            </nav>
            <div class="sign-up">
                <a class="sign-up-text" href="/log-out">Log Out</a>
                <img class="profile" src="profile.svg">
            </div>
        </header>
        <div class="container">
            <div class="box">
                <h1>BMI calculator</h1>
                <div class="content">


                    <div class="gender">
                        <label class="container">
                            <input type="radio" name="radio" id="m"><p class="text">Male</p>
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">
                            <input type="radio" name="radio" id="f"><p class="text">Female</p>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="containerHW">
                        <div class="inputH">
                            <label for="height">height(cm)</label>
                            <input type="number" id="height" required>
                        </div>

                            <div class="inputW">
                                <label for="weight">weight(kg)</label>
                                <input type="number" id="weight" required>
                            </div>
                    </div>

                    <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
                </div>
                <div class="result">
                    <p>Your BMI is</p>
                    <div id="result">00.00</div>
                    <p class="comment"></p>
                </div>
            </div>
        </div>

    </body>

</html>
