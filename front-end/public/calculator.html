<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BMI Calculator</title>
        <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
        <script src="/script.js"></script>
        <script src="/Calculate.js"></script>
        <style>
            body {
                margin-top: 200px;
                padding: 0;
            }
            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
                background-color: #ffffff;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }
            
                        .gender {
                display: flex;
                justify-content: center;
                margin-bottom: 1rem;
            }

            /* Style for each radio button label */
            .container {
                margin: 0 1rem;
                display: flex;
                align-items: center;
            }

            /* Style for custom radio button */
            .container .checkmark {
                display: inline-block;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin-right: 10px;
                background: white;
                border: 1px solid #ccc;
                position: relative;
            }

            /* Style for the actual radio button input */
            .container input[type="radio"] {
                display: none;
            }

            /* Showing the checkmark when the radio button is checked */
            .container input[type="radio"]:checked ~ .checkmark {
                background-color: #2196F3;
                border-color: #2196F3;
            }

            .container input[type="radio"]:checked ~ .checkmark::after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 10px;
                height: 10px;
                background: white;
                border-radius: 50%;
                transform: translate(-50%, -50%);
            }

            /* Style for the text next to radio buttons */
            .text {
                display: inline-block;
            }

            /* Style for height and weight input containers */
            .containerHW {
                display: flex;
                justify-content: space-between;
                margin-bottom: 1rem;
            }

            .inputH, .inputW {
                display: flex;
                flex-direction: column;
            }

            .inputH label, .inputW label {
                margin-bottom: 0.5rem;
            }

            /* Style for the input fields */
            .inputH input, .inputW input {
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            /* Style for the calculate button */
            .calculate {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                cursor: pointer;
                border-radius: 4px;
                margin-top: 1rem;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }

            .calculate:hover {
                background-color: #367c36;
            }

            /* Style for the result display */
            .result {
                text-align: center;
                margin-top: 1rem;
            }

            .result #result {
                font-size: 2rem;
                color: #333;
                margin: 0.5rem 0;
            }

            .result .comment {
                color: #666;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/home" class="logo">
                <p class="shape-logo">SHAPE</p>
                <p class="shift-logo">SHIFT</p>
            </a> 
            <nav>
                <ul class="nav-links">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/calculator.html">BMI Calculator</a></li>
                    <li><a href="/feedback">Reviews</a></li>
                    <li><a href="/fitnessPlan">Fitness Plan</a></li>
                </ul>

                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="calculator.html">BMI Calculator</a>
                        <a href="/feedback">Feedback</a>
                        <a href="/fitnessPlan">Fitness Plan</a>
                        <a href="/log-out">Log Out</a>

                    </div>
                </div>
            </nav>
            <div class="sign-up">
                <a class="sign-up-text" href="/log-out">Log Out</a>
                <img class="profile" src="profile.svg">
            </div>
        </header>
        <div class="container">
            <div class="box">
                <h1>BMI calculator</h1>
                <div class="content">


                    <div class="gender">
                        <label class="container">
                            <input type="radio" name="radio" id="m"><p class="text">Male</p>
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">
                            <input type="radio" name="radio" id="f"><p class="text">Female</p>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="containerHW">
                        <div class="inputH">
                            <label for="height">height(cm)</label>
                            <input type="number" id="height" required>
                        </div>

                            <div class="inputW">
                                <label for="weight">weight(kg)</label>
                                <input type="number" id="weight" required>
                            </div>
                    </div>

                    <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
                </div>
                <div class="result">
                    <p>Your BMI is</p>
                    <div id="result">00.00</div>
                    <p class="comment"></p>
                </div>
            </div>
        </div>

    </body>

</html>
